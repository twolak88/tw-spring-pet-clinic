<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="twolak.springframework.twspringpetclinic.model.Owner"*/-->
	<h1 th:text="'List of Owners'">List of Owners...</h1>
	<table>
		<thead>
			<tr>
				<td>Id</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">id</td>
				<td th:text="${owner.firstName}">first name</td>
				<td th:text="${owner.lastName}">last name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
